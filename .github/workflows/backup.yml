# .github/workflows/backup.yml
name: Supabase Backup
on:
  workflow_dispatch:  # Manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup PostgreSQL client
        run: |
          echo "ðŸ”„ Installing PostgreSQL client..."
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          echo "âœ… PostgreSQL client installed successfully"
          
      - name: Debug - Check secrets exist
        run: |
          echo "ðŸ” Checking if secrets are set..."
          if [ -z "${{ secrets.SUPABASE_HOST }}" ]; then echo "âŒ SUPABASE_HOST is empty"; else echo "âœ… SUPABASE_HOST is set"; fi
          if [ -z "${{ secrets.SUPABASE_USER }}" ]; then echo "âŒ SUPABASE_USER is empty"; else echo "âœ… SUPABASE_USER is set"; fi
          if [ -z "${{ secrets.SUPABASE_PASSWORD }}" ]; then echo "âŒ SUPABASE_PASSWORD is empty"; else echo "âœ… SUPABASE_PASSWORD is set"; fi
          if [ -z "${{ secrets.SUPABASE_DATABASE }}" ]; then echo "âŒ SUPABASE_DATABASE is empty"; else echo "âœ… SUPABASE_DATABASE is set"; fi
          
      - name: Test database connection
        env:
          PGHOST: ${{ secrets.SUPABASE_HOST }}
          PGUSER: ${{ secrets.SUPABASE_USER }}
          PGPASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
          PGDATABASE: ${{ secrets.SUPABASE_DATABASE }}
          PGPORT: 5432
        run: |
          echo "ðŸ”Œ Testing database connection to: $PGHOST"
          echo "Command: psql -h $PGHOST -U $PGUSER -d $PGDATABASE -c 'SELECT version();'"
          
          # Test connection with timeout
          timeout 30s psql -c "SELECT version();" || echo "âŒ Connection failed or timed out"
          echo "âœ… Connection test completed"
          
      - name: Create backup
        env:
          PGHOST: ${{ secrets.SUPABASE_HOST }}
          PGUSER: ${{ secrets.SUPABASE_USER }}
          PGPASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
          PGDATABASE: ${{ secrets.SUPABASE_DATABASE }}
          PGPORT: 5432
        run: |
          echo "ðŸ’¾ Creating backup..."
          BACKUP_FILE="supabase_backup_$(date +%Y%m%d_%H%M%S).sql"
          pg_dump --verbose --data-only --no-owner --no-acl > $BACKUP_FILE
          
          # Check if backup file was created
          if [ -f "$BACKUP_FILE" ]; then
            echo "âœ… Backup file created: $BACKUP_FILE"
            echo "ðŸ“Š File size: $(wc -c < "$BACKUP_FILE") bytes"
            echo "ðŸ“„ First 5 lines:"
            head -5 "$BACKUP_FILE"
          else
            echo "âŒ Backup file was not created!"
            exit 1
          fi
          
      - name: Commit and push backup
        run: |
          echo "ðŸ“¦ Committing backup to repository..."
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add *.sql
          if git diff --staged --quiet; then
            echo "âš ï¸ No changes to commit"
          else
            git commit -m "ðŸ¤– Automated Supabase backup $(date -u +%Y%m%d_%H%M%S)"
            git push
            echo "âœ… Backup committed and pushed successfully"
          fi