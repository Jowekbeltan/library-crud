# .github/workflows/backup-uri.yml
name: Supabase Backup via URI
on:
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
        
      - name: Create backup using connection URI
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
        run: |
          # Use full connection string
          pg_dump $DATABASE_URL --data-only --no-owner --no-acl > backup_$(date +%Y%m%d).sql
          echo "Backup file created"
          ls -la *.sql
          
      - name: Commit backup
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add *.sql
          git commit -m "Backup $(date +%Y%m%d)" || echo "No changes"
          git push