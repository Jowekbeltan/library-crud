name: Supabase Backup via API
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Create backup script
        run: |
          cat > backup.js << 'EOF'
          const { createClient } = require('@supabase/supabase-js');
          const fs = require('fs');

          const supabase = createClient(
            process.env.SUPABASE_URL,
            process.env.SUPABASE_SERVICE_KEY
          );

          async function backupTable(tableName) {
            console.log(`üìã Backing up table: ${tableName}`);
            
            let allData = [];
            let from = 0;
            const limit = 1000;
            let hasMore = true;

            while (hasMore) {
              const { data, error } = await supabase
                .from(tableName)
                .select('*')
                .range(from, from + limit - 1);
              
              if (error) {
                throw new Error(`Error backing up ${tableName}: ${error.message}`);
              }
              
              if (data && data.length > 0) {
                allData = allData.concat(data);
                from += limit;
                console.log(`  ‚Ü≥ Fetched ${data.length} records from ${tableName}...`);
              } else {
                hasMore = false;
              }
              
              // Safety break
              if (from > 10000) {
                console.log('  ‚ö†Ô∏è  Reached safety limit of 10,000 records');
                hasMore = false;
              }
            }
            
            return allData;
          }

          async function main() {
            try {
              console.log('üöÄ Starting Supabase backup via API...');
              console.log(`üìÖ Backup time: ${new Date().toISOString()}`);
              
              // ‚ö†Ô∏è IMPORTANT: Replace these with your actual table names
              const tables = ['books','loans','notifications','reservations','sessions','user_preferences','users']; // Add your table names here
              
              const backup = {
                backup_timestamp: new Date().toISOString(),
                database: 'library-crud',
                tables: {}
              };

              let totalRecords = 0;
              
              for (const table of tables) {
                const tableData = await backupTable(table);
                backup.tables[table] = tableData;
                totalRecords += tableData.length;
                console.log(`‚úÖ ${table}: ${tableData.length} records backed up`);
              }

              // Save backup file
              const timestamp = new Date().toISOString().slice(0, 19).replace(/[:T]/g, '-');
              const filename = `supabase-backup-${timestamp}.json`;
              
              fs.writeFileSync(filename, JSON.stringify(backup, null, 2));
              
              console.log('');
              console.log('üéâ Backup completed successfully!');
              console.log(`üìÅ File: ${filename}`);
              console.log(`üìä Total records: ${totalRecords}`);
              
              // List all backup files
              const files = fs.readdirSync('.').filter(f => f.includes('supabase-backup-'));
              console.log(`üì¶ Total backup files in repo: ${files.length}`);
              
            } catch (error) {
              console.error('‚ùå Backup failed:', error.message);
              process.exit(1);
            }
          }

          main();
          EOF
          
      - name: Install dependencies
        run: npm install @supabase/supabase-js
          
      - name: Run backup
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node backup.js
          
      - name: List generated files
        run: ls -la *.json || echo "No JSON files found"
          
      - name: Commit and push backup
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add *.json
          git commit -m "üì¶ Supabase backup $(date -u +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push