<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Library Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Library Management System</h1>
            <nav>
                <button class="nav-btn active" onclick="showSection('books')">Books</button>
                <button class="nav-btn" onclick="showSection('users')">Users</button>
                <button class="nav-btn" onclick="showSection('loans')">Loans</button>
                <button class="nav-btn" onclick="showSection('reservations')">Reservations</button>
            </nav>
        </header>

        <!-- Books Section -->
        <section id="books-section" class="section active">
            <h2>Book Management</h2>
            
            <!-- Add Book Form -->
            <div class="form-container">
                <h3>Add New Book</h3>
                <form id="add-book-form">
                    <input type="text" id="title" placeholder="Book Title" required>
                    <input type="text" id="author" placeholder="Author" required>
                    <input type="text" id="isbn" placeholder="ISBN">
                    <button type="submit">Add Book</button>
                </form>
            </div>

            <!-- Books List -->
            <div class="list-container">
                <h3>All Books (<span id="books-count">0</span>)</h3>
                <div id="books-list" class="cards-container">
                    <!-- Books will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Users Section -->
        <section id="users-section" class="section">
            <h2>User Management</h2>
            <div id="users-list" class="cards-container">
                <!-- Users will be loaded here -->
            </div>
        </section>

        <!-- Loans Section -->
        <section id="loans-section" class="section">
            <h2>Loan Management</h2>
            <div id="loans-list" class="cards-container">
                <!-- Loans will be loaded here -->
            </div>
        </section>

        <!-- Reservations Section -->
        <section id="reservations-section" class="section">
            <h2>Reservation Management</h2>
            <div id="reservations-list" class="cards-container">
                <!-- Reservations will be loaded here -->
            </div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
