<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 Library Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 Library Management System</h1>
            <nav>
                <button class="nav-btn active" onclick="showSection('books')">Books</button>
                <button class="nav-btn" onclick="showSection('users')">Users</button>
                <button class="nav-btn" onclick="showSection('loans')">Loans</button>
                <button class="nav-btn" onclick="showSection('reservations')">Reservations</button>
            </nav>
        </header>
        <!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login to Library System</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
    </div>
</div>

<!-- Signup Modal -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create Account</h2>
        <form id="signup-form">
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password (min. 6 characters)" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
</div>

<!-- Add to header for user info -->
<div id="user-info" style="display: none;">
    Welcome, <span id="user-name"></span>!
    <button onclick="logout()">Logout</button>
</div>

        <!-- Books Section -->
        <section id="books-section" class="section active">
            <h2>Book Management</h2>
            
            <!-- Add Book Form -->
            <div class="form-container">
                <h3>Add New Book</h3>
                <form id="add-book-form">
                    <input type="text" id="title" placeholder="Book Title" required>
                    <input type="text" id="author" placeholder="Author" required>
                    <input type="text" id="isbn" placeholder="ISBN">
                    <button type="submit">Add Book</button>
                </form>
            </div>

            <!-- Books List -->
            <div class="list-container">
                <h3>All Books (<span id="books-count">0</span>)</h3>
                <div id="books-list" class="cards-container">
                    <!-- Books will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Users Section -->
        <section id="users-section" class="section">
            <h2>User Management</h2>
            <div id="users-list" class="cards-container">
                <!-- Users will be loaded here -->
            </div>
        </section>
        
        <!-- Books Section -->
<section id="books-section" class="section active">
    <h2>Book Management</h2>
    
    <!-- ADD SEARCH BAR HERE -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="🔍 Search books by title, author, or ISBN..." 
               onkeyup="handleSearch(event)">
        <button onclick="clearSearch()">Clear</button>
    </div>
    
    <!-- Your existing Add Book Form -->
    <div class="form-container">
        <!-- ... your existing form code ... -->
    </div>

    <!-- Books List -->
    <div class="list-container">
        <h3>All Books (<span id="books-count">0</span>)</h3>
        <div id="books-list" class="cards-container">
            <!-- Books will be loaded here -->
        </div>
    </div>
</section>

        <!-- Loans Section -->
        <section id="loans-section" class="section">
            <h2>Loan Management</h2>
            <div id="loans-list" class="cards-container">
                <!-- Loans will be loaded here -->
            </div>
        </section>

        <!-- Reservations Section -->
        <section id="reservations-section" class="section">
            <h2>Reservation Management</h2>
            <div id="reservations-list" class="cards-container">
                <!-- Reservations will be loaded here -->
            </div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
